<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
</head>
<script src="scripts.js"></script>

<body>

    <form>
        <div>
            <input name="firstname" onkeyup="onSave()" type="text" placeholder="First Name" />
        </div>
        <br />
        <div>
            <input name="lastname" onkeyup="onSave()" type="text" placeholder="Last Name" />
        </div>
        <br />
        <div>
            <input name="password" type="password" placeholder="Password" />
        </div>
        <br />
        <div>
            <input onclick="onSave()" type="button" value="Save" />
        </div>

        <div>
            <label id="fname" />
        </div>
        <div>
            <label id="lname" />
        </div>
    </form>
</body>

</html>
