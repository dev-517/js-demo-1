<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
</head>
<script>
    // DOM
    function onBtnClick() {
        console.log("clicked");
    }

    function create() {
        const allBody = document.getElementsByTagName('body');
        const body = allBody[0];
        const div = document.createElement('div');
        div.innerText = "This is dynamic div";

        body.appendChild(div);
        console.log("created");
    }
</script>

<body>

    <div>
        This is a static div
    </div>

    <button onclick="onBtnClick()">Click</button>

    <button onclick="create()">Create Objects</button>
</body>

</html>
